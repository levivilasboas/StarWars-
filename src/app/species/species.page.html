<ion-header>
  <ion-toolbar>
    <ion-title>species</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="dark" *ngFor="let especie of especies">
    <h2>{{especie.name}}</h2>
  </ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="details"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
