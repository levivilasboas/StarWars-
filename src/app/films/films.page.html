<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
    <ion-card *ngFor ="let film of films"> 
           <ion-button expand="full" color="dark" (click)="Teste(film.episode_id)"><ion-label>{{film.title}} {{film.episode_id}}</ion-label></ion-button> 
    </ion-card>
</ion-content>
